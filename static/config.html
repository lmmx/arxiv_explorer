<!-- static/config.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArXiv Explorer - Configuration</title>
    <link rel="stylesheet" href="/static/config.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/">â† Back to Explorer</a>
        </div>

        <h1>ğŸ“š ArXiv Explorer Configuration</h1>
        <p class="subtitle">Select months across multiple years, then embed categories</p>

        <!-- Time Selection Card -->
        <div class="card">
            <h2>ğŸ“… Select Time Range</h2>
            <div class="calendar-actions">
                <button class="small-btn" onclick="selectAll()">Select All</button>
                <button class="small-btn" onclick="selectNone()">Clear All</button>
                <button class="small-btn" onclick="selectLast12Months()">Last 12 Months</button>
                <button class="small-btn" onclick="selectYear(currentYear)">This Year</button>
            </div>
            <div class="calendar-container" id="calendar-container">
                <!-- Years will be rendered here -->
            </div>
            <div class="time-status" id="time-status">
                Loading available data...
            </div>
        </div>

        <!-- Categories Card -->
        <div class="card">
            <h2>Select Categories to Embed</h2>
            <div id="categories-container">Loading categories...</div>

            <div class="estimate" id="estimate" style="display: none;"></div>

            <button id="embed-btn" disabled>Select categories and time range</button>

            <div class="progress-container" id="progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-text" id="progress-text">Initializing...</div>
                <div class="log" id="log"></div>
            </div>
        </div>

        <!-- Cache Summary Card -->
        <div class="card">
            <h2>ğŸ“Š Cache Summary</h2>
            <div id="cache-summary">Loading...</div>
        </div>
    </div>

    <script src="/static/config.js"></script>
</body>
</html>

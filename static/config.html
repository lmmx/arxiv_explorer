<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArXiv Explorer - Configuration</title>
    <link rel="stylesheet" href="/static/config.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/">â† Back to Explorer</a>
        </div>

        <h1>ğŸ“š ArXiv Explorer Configuration</h1>
        <p class="subtitle">Download data by month, then embed categories</p>

        <!-- Dataset Status Card -->
        <div class="card">
            <h2>ğŸ“… Data by Month (2025)</h2>
            <div class="download-status not-downloaded" id="dataset-status">
                Checking...
            </div>
            <div class="months-grid" id="months-container">
                Loading months...
            </div>
        </div>

        <!-- Categories Card -->
        <div class="card">
            <h2>Select Categories to Embed</h2>
            <div id="categories-container"></div>

            <div class="estimate" id="estimate" style="display: none;"></div>

            <button id="embed-btn" disabled>Embed 0 papers</button>

            <div class="progress-container" id="progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-text" id="progress-text">Initializing...</div>
                <div class="log" id="log"></div>
            </div>
        </div>
    </div>

    <script src="/static/config.js"></script>
</body>
</html>

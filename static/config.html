<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArXiv Explorer - Configuration</title>
    <link rel="stylesheet" href="/static/config.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/">‚Üê Back to Explorer</a>
        </div>

        <h1>üìö ArXiv Explorer Configuration</h1>
        <p class="subtitle">Download data by month, then embed categories</p>

        <!-- Time Selection Card -->
        <div class="card">
            <h2>üìÖ Select Time Range</h2>
            <div class="time-selector">
                <div class="year-selector">
                    <label for="year-select">Year:</label>
                    <select id="year-select">
                        <option value="">Loading...</option>
                    </select>
                </div>
                <div class="month-selector">
                    <label>Months:</label>
                    <div class="month-buttons" id="month-buttons">
                        <!-- Months will be populated here -->
                    </div>
                    <div class="month-actions">
                        <button class="small-btn" onclick="selectAllMonths()">Select All</button>
                        <button class="small-btn" onclick="selectNoMonths()">Clear</button>
                        <button class="small-btn" onclick="selectYTD()">YTD</button>
                    </div>
                </div>
            </div>
            <div class="time-status" id="time-status">
                Select a year and months to see available data
            </div>
        </div>

        <!-- Categories Card -->
        <div class="card">
            <h2>Select Categories to Embed</h2>
            <div id="categories-container">Loading categories...</div>

            <div class="estimate" id="estimate" style="display: none;"></div>

            <button id="embed-btn" disabled>Select categories and time range</button>

            <div class="progress-container" id="progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-text" id="progress-text">Initializing...</div>
                <div class="log" id="log"></div>
            </div>
        </div>

        <!-- Cache Summary Card -->
        <div class="card">
            <h2>üìä Cache Summary</h2>
            <div id="cache-summary">Loading...</div>
        </div>
    </div>

    <script src="/static/config.js"></script>
</body>
</html>

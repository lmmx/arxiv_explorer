<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArXiv Explorer - 2025+ Papers</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="/static/arxiv.css">
</head>
<body>
    <header>
        <h1>ğŸ“š ArXiv Explorer 2025+</h1>
        <a href="/config" class="config-link">âš™ï¸ Configure</a>
        <div class="search-box">
            <input type="text" id="q" placeholder="Search papers... (machine learning, quantum computing, climate change)" autofocus />
            <button id="btn">Search</button>
        </div>
        <label class="toggle-label">
            <input type="checkbox" id="hide-non-hits" checked />
            <span>Hide non-hits</span>
        </label>
        <span class="status" id="status">Loading...</span>
    </header>

    <main>
        <div class="plot-container">
            <svg id="plot"></svg>
        </div>
        <aside class="sidebar">
            <div class="sidebar-header" id="results-header">Search results</div>
            <div class="results" id="results"></div>
        </aside>
    </main>

    <div class="tooltip" id="tooltip">
        <div class="meta"></div>
        <div class="title"></div>
    </div>

    <footer>
        Built with <a href="https://github.com/lmmx/polars-fastembed">polars-fastembed</a> |
        Data: <a href="https://huggingface.co/datasets/permutans/arxiv-papers-by-subject">permutans/arxiv-papers-by-subject</a>
    </footer>

    <script src="/static/js/plot.js"></script>
    <script src="/static/js/search.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
